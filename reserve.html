<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Hot Restaurant</h1>
            <h3>Make your reservation</h3>
            <hr>
            <a href="./tables.html"><button class="btn btn-danger btn-lg"><span ></span> View Tables</button></a>
        <a href="./home.html"><button class="btn btn-primary btn-lg"><span ></span> Home</button></a>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3><strong>Table Reservation</strong></h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" role="form">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="phone-number">Phone Number</label>
                                <input type="text" class="form-control" id="phone-number">
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email">
                            </div>

                            <div class="form-group">
                                <label for="unique-id">Unique ID</label>
                                <input type="text" class="form-control" id="unique-id">
                            </div>
                        </form>
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="reserve-btn">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
    $("#reserve-btn").on("click", function (event) {
        event.preventDefault();
        let newReservation = {
            name: $("#name").val().trim(),
            phone: $("#phone-number").val().trim(),
            email: $("#email").val().trim(),
            id: $("#unique-id").val().trim()
        };
        console.log("!", newReservation)

        $.post("/api/tables", newReservation,
        function (data) {
            if(data){
                alert("Thank you for reserving!");
            } else {
                alert("sorry, we currently have a wait list");
            }
            $("#name").val("");
            $("phone-number").val("");
            $("email").val("");
            $("#unique-id").val("");
        });
    });
    </script>
</body>
</html>
